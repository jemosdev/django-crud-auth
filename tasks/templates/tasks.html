{% extends 'base.html' %}

{% block content %}
<h1>Tasks</h1>

<ul>
    {% for task in tasks %}
        <li>
            {% if task.important %}
            <strong>Title: {{task.title}}</strong>
            {% else %}
            Title: {{task.title}}
            {% endif %}
            <p>Description: {{task.description}}</p>
            <p>Author: {{task.user.username}}</p>
        </li>
    {% endfor %}
</ul>

{% endblock  %}
