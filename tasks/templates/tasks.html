{% extends 'base.html' %}

{% block content %}
<h1>Tasks</h1>

<ul>
    {% for task in tasks %}
        <li>
            <a href="{% url 'task_detail' task.id %}">
                
                {% if task.important %}
                <strong>Title: {{task.title}}</strong>
                {% else %}
                Title: {{task.title}}
                {% endif %}
                <p>Description: {{task.description}}</p>
                <p>Author: {{task.user.username}}</p>
            </a>
        </li>
    {% endfor %}
</ul>

{% endblock  %}
